<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="contenedor">
        <div class="header-logo">
          <img src="img/Vector.png" alt="Logo de Alura" />
        </div>
      </div>
    </header>
    <main>
      <div class="contenedor">
        <div class="encriptador">
          <form class="encriptador_form">
            <div class="text_in">
              <textarea
                name="text_in_area"
                id="texto"
                placeholder="Ingrese el texto aqui"
                required
              ></textarea>
              <div class="text_in_info">
                <div class="info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                  <p id="warning">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="text_in_btns">
                  <input id="enc" type="button" value="Encriptar" />
                  <input id="des" type="button" value="Desencriptar" />
                </div>
              </div>
            </div>
          </form>

          <div class="text_out_sec">
            <div class="out_content">
              <div class="content" id="default">
                <div class="text_out_img">
                  <img src="img/Muñeco.png" alt="Imagen Error" />
                </div>
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
              <div class="content invisible" id="result">
                <textarea
                  name="text_out_area"
                  id="texto_out"
                  disabled
                ></textarea>
                <button id="copiar">Copiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
